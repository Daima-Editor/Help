<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Daima-Chat</title>
</head>
<body>
    <nav>
        Daima Code Editor / Help
    </nav>
    <main>
        <div class="chat-container">
            <header class="chat-header">
                <h3 id="users_online"></h3>
                <h2 id="room-name">Chatroom</h2>
                <a id="leave-btn" class="btn">Leave Room</a>
            </header>
            <div class="chat-messages"></div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Enter Message" required />
                    <button class="btn">Send</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
